<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TA Scheduler - Edit Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .edit-account-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #1f2937;
        }

        p {
            color: #6b7280;
            margin-bottom: 20px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-input:focus {
            border-color: #6366f1;
            outline: none;
        }

        .form-select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
        }

        .save-btn, .cancel-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .save-btn {
            background: #6366f1;
            color: #fff;
        }

        .save-btn:hover {
            background: #4f46e5;
        }

        .cancel-btn {
            background: #f3f4f6;
            color: #1f2937;
        }

        .cancel-btn:hover {
            background: #e5e7eb;
        }

        .error-message {
            color: #7f1d1d;
            background: #fecaca;
            border: 1px solid #fca5a5;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        #skills-container {
            display: none;
            margin-bottom: 15px;
        }

        .skills-input-container {
            display: flex;
            margin-bottom: 10px;
        }

        #skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 10px;
        }

        .skill-tag {
            background: #e5e7eb;
            color: #1f2937;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
        }

        .skill-tag-close {
            margin-left: 5px;
            cursor: pointer;
            color: #6b7280;
        }

        .add-skill-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="edit-account-container">
        <h1>Edit Account</h1>
        <p>Update your account information</p>
        <form id="edit-account-form">
            <input type="text" id="full-name" class="form-input" placeholder="Full Name" value="John Doe" required>
            <input type="email" id="email" class="form-input" placeholder="Email Address" value="john.doe@university.edu" required>
            <input type="password" id="current-password" class="form-input" placeholder="Current Password" required>
            <input type="password" id="new-password" class="form-input" placeholder="New Password (optional)">
            <input type="password" id="confirm-new-password" class="form-input" placeholder="Confirm New Password">
            <select id="user-role" class="form-select" required>
                <option value="instructor" selected>Instructor</option>
                <option value="supervisor">Supervisor</option>
                <option value="ta">Teaching Assistant</option>
            </select>

            <div id="skills-container">
                <div class="skills-input-container">
                    <input type="text" id="skill-input" class="form-input" placeholder="Enter a skill">
                    <button type="button" id="add-skill-btn" class="add-skill-btn">Add</button>
                </div>
                <div id="skills-list"></div>
            </div>

            <button type="submit" class="save-btn">Save Changes</button>
            <button type="button" class="cancel-btn" onclick="window.location.href='homePage'">Cancel</button>
        </form>
        <div id="error-message" class="error-message"></div>
    </div>

    <script>
        const form = document.getElementById('edit-account-form');
        const errorMessage = document.getElementById('error-message');
        const roleSelect = document.getElementById('user-role');
        const skillsContainer = document.getElementById('skills-container');
        const skillInput = document.getElementById('skill-input');
        const addSkillBtn = document.getElementById('add-skill-btn');
        const skillsList = document.getElementById('skills-list');

        // Initial setup based on current role
        function setupSkillsForRole() {
            const currentRole = roleSelect.value;
            if (currentRole === 'ta') {
                skillsContainer.style.display = 'block';
                // TODO: Fetch and populate existing skills for the TA
                populateExistingSkills();
            } else {
                skillsContainer.style.display = 'none';
                skillsList.innerHTML = '';
            }
        }

        // Populate existing skills (placeholder - replace with actual data fetching)
        function populateExistingSkills() {
            // Example: If editing an existing TA, you might fetch their skills from the backend
            const existingSkills = ['Python', 'Machine Learning', 'Data Structures'];

            existingSkills.forEach(skill => {
                const skillTag = document.createElement('div');
                skillTag.className = 'skill-tag';

                const skillText = document.createElement('span');
                skillText.textContent = skill;

                const closeBtn = document.createElement('span');
                closeBtn.textContent = '×';
                closeBtn.className = 'skill-tag-close';
                closeBtn.addEventListener('click', function() {
                    skillsList.removeChild(skillTag);
                });

                skillTag.appendChild(skillText);
                skillTag.appendChild(closeBtn);

                skillsList.appendChild(skillTag);
            });
        }

        // Initial setup when page loads
        setupSkillsForRole();

        // Toggle skills input based on role selection
        roleSelect.addEventListener('change', setupSkillsForRole);

        // Add skill functionality
        addSkillBtn.addEventListener('click', function() {
            const skillValue = skillInput.value.trim();

            if (skillValue && !isDuplicateSkill(skillValue)) {
                // Create skill tag
                const skillTag = document.createElement('div');
                skillTag.className = 'skill-tag';

                const skillText = document.createElement('span');
                skillText.textContent = skillValue;

                const closeBtn = document.createElement('span');
                closeBtn.textContent = '×';
                closeBtn.className = 'skill-tag-close';
                closeBtn.addEventListener('click', function() {
                    skillsList.removeChild(skillTag);
                });

                skillTag.appendChild(skillText);
                skillTag.appendChild(closeBtn);

                skillsList.appendChild(skillTag);
                skillInput.value = ''; // Clear input
            }
        });

        // Prevent duplicate skills
        function isDuplicateSkill(newSkill) {
            const existingSkills = Array.from(skillsList.children)
                .map(tag => tag.textContent.slice(0, -1).trim());
            return existingSkills.includes(newSkill);
        }

        // Handle form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmNewPassword = document.getElementById('confirm-new-password').value;
            const role = document.getElementById('user-role').value;

            // Password validation
            if (newPassword !== confirmNewPassword) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'New passwords do not match.';
                return;
            }

            // Check current password (replace with actual backend validation)
            if (currentPassword !== 'password') {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Current password is incorrect.';
                return;
            }

            // If role is TA, check if skills are added
            if (role === 'ta' && skillsList.children.length === 0) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Please add at least one skill for Teaching Assistants.';
                return;
            }

            // Collect skills if TA
            let skills = [];
            if (role === 'ta') {
                skills = Array.from(skillsList.children)
                    .map(tag => tag.textContent.slice(0, -1).trim());
            }

            errorMessage.style.display = 'none';
            alert('Account Updated Successfully!');

            // send the data to your backend
            // Including the skills array for TAs
            window.location.href = 'home.html';
        });

        skillInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                addSkillBtn.click();
            }
        });
    </script>
</body>
</html>
