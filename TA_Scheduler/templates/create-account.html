<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TA Scheduler - Create Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .create-account-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #1f2937;
        }

        p {
            color: #6b7280;
            margin-bottom: 20px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-input:focus {
            border-color: #6366f1;
            outline: none;
        }

        .form-select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
        }

        .create-btn {
            width: 100%;
            padding: 12px;
            background: #6366f1;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }

        .create-btn:hover {
            background: #4f46e5;
        }

        .cancel-link {
            display: block;
            margin-top: 15px;
            color: #6366f1;
            text-decoration: none;
        }

        .error-message {
            color: #7f1d1d;
            background: #fecaca;
            border: 1px solid #fca5a5;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        #skills-container {
            display: none;
            margin-bottom: 15px;
        }

        .skills-input-container {
            display: flex;
            margin-bottom: 10px;
        }

        #skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 10px;
        }

        .skill-tag {
            background: #e5e7eb;
            color: #1f2937;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
        }

        .skill-tag-close {
            margin-left: 5px;
            cursor: pointer;
            color: #6b7280;
        }

        .add-skill-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="create-account-container">
        <h1>Create Account</h1>
        <p>Set up a new user account</p>
        <form id="create-account-form">
            <input type="text" id="full-name" class="form-input" placeholder="Full Name" required>
            <input type="email" id="email" class="form-input" placeholder="Email Address" required>
            <input type="tel" id="phone-number" class="form-input" placeholder="Phone Number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            <input type="password" id="password" class="form-input" placeholder="Password" required>
            <input type="password" id="confirm-password" class="form-input" placeholder="Confirm Password" required>
            <select id="user-role" class="form-select" required>
                <option value="">Select User Role</option>
                <option value="supervisor">Supervisor</option>
                <option value="instructor">Instructor</option>
                <option value="ta">Teaching Assistant</option>
            </select>

            <div id="skills-container">
                <div class="skills-input-container">
                    <input type="text" id="skill-input" class="form-input" placeholder="Enter a skill">
                    <button type="button" id="add-skill-btn" class="add-skill-btn">Add</button>
                </div>
                <div id="skills-list"></div>
            </div>

            <button type="submit" class="create-btn">Create Account</button>
        </form>
        <div id="error-message" class="error-message"></div>
        <a href="LoginPage" class="cancel-link">Cancel</a>
    </div>

    <script>
        const form = document.getElementById('create-account-form');
        const errorMessage = document.getElementById('error-message');
        const roleSelect = document.getElementById('user-role');
        const skillsContainer = document.getElementById('skills-container');
        const skillInput = document.getElementById('skill-input');
        const addSkillBtn = document.getElementById('add-skill-btn');
        const skillsList = document.getElementById('skills-list');
        const phoneInput = document.getElementById('phone-number');

        // Phone number formatting
        phoneInput.addEventListener('input', function(e) {
            let input = e.target.value.replace(/\D/g, '');

            // Limit to 10 digits
            input = input.slice(0, 10);

            // Format with dashes
            if (input.length > 3) {
                input = input.slice(0, 3) + '-' + input.slice(3);
            }
            if (input.length > 7) {
                input = input.slice(0, 7) + '-' + input.slice(7);
            }

            e.target.value = input;
        });

        // Toggle skills input based on role selection
        roleSelect.addEventListener('change', function() {
            if (this.value === 'ta') {
                skillsContainer.style.display = 'block';
            } else {
                skillsContainer.style.display = 'none';
                // Clear skills when role is changed
                skillsList.innerHTML = '';
            }
        });

        // Add skill functionality
        addSkillBtn.addEventListener('click', function() {
            const skillValue = skillInput.value.trim();

            if (skillValue && !isDuplicateSkill(skillValue)) {
                // Create skill tag
                const skillTag = document.createElement('div');
                skillTag.className = 'skill-tag';

                const skillText = document.createElement('span');
                skillText.textContent = skillValue;

                const closeBtn = document.createElement('span');
                closeBtn.textContent = 'Ã—';
                closeBtn.className = 'skill-tag-close';
                closeBtn.addEventListener('click', function() {
                    skillsList.removeChild(skillTag);
                });

                skillTag.appendChild(skillText);
                skillTag.appendChild(closeBtn);

                skillsList.appendChild(skillTag);
                skillInput.value = ''; // Clear input
            }
        });

        // Prevent duplicate skills
        function isDuplicateSkill(newSkill) {
            const existingSkills = Array.from(skillsList.children)
                .map(tag => tag.textContent.slice(0, -1).trim());
            return existingSkills.includes(newSkill);
        }

        // Handle form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const role = document.getElementById('user-role').value;
            const phoneNumber = phoneInput.value;

            // Validate phone number
            const phoneRegex = /^\d{3}-\d{3}-\d{4}$/;
            if (!phoneRegex.test(phoneNumber)) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Please enter a valid phone number (xxx-xxx-xxxx).';
                return;
            }

            if (password !== confirmPassword) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Passwords do not match.';
                return;
            }

            if (!role) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Please select a user role.';
                return;
            }

            // If role is TA, check if skills are added
            if (role === 'ta' && skillsList.children.length === 0) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Please add at least one skill for Teaching Assistants.';
                return;
            }

            // Collect skills if TA
            let skills = [];
            if (role === 'ta') {
                skills = Array.from(skillsList.children)
                    .map(tag => tag.textContent.slice(0, -1).trim());
            }

            errorMessage.style.display = 'none';
            alert('Account Created Successfully!');

            // send the data to your backend
            // Including the skills array for TAs and phone number
            window.location.href = 'listAccounts.html';
        });

        // Allow adding skill with Enter key
        skillInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                addSkillBtn.click();
            }
        });
    </script>
</body>
</html>
