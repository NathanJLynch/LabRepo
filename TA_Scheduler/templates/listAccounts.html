<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TA Scheduler - List Accounts</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .accounts-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 1200px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #1f2937;
        }

        .search-bar {
            display: flex;
            margin-bottom: 20px;
        }

        .create-account-btn {
            padding: 12px 20px;
            background: #6366f1;
            color: #fff;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 8px;
            margin-left: auto;
            transition: background 0.3s ease;
        }

        .create-account-btn:hover {
            background: #4f46e5;
        }

        .accounts-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .accounts-table th {
            background: #f3f4f6;
            color: #1f2937;
            padding: 15px;
            text-align: left;
            border-bottom: 2px solid #e5e7eb;
        }

        .accounts-table td {
            padding: 15px;
            border-bottom: 1px solid #e5e7eb;
            color: #6b7280;
        }

        .action-btns {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .edit-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 0.875rem;
            cursor: pointer;
            background: #f59e0b;
            color: white;
        }

        .back-btn {
            margin-top: 20px;
            padding: 12px 20px;
            background: #f3f4f6;
            color: #1f2937;
            text-decoration: none;
            border-radius: 8px;
            display: inline-block;
        }

        .back-btn:hover {
            background: #e5e7eb;
        }

        .role-tag {
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .role-supervisor {
            background: #6366f1;
            color: white;
        }

        .role-instructor {
            background: #10b981;
            color: white;
        }

        .role-ta {
            background: #f59e0b;
            color: white;
        }

        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
        }

        .skill-tag {
            background: #e5e7eb;
            color: #1f2937;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="accounts-container">
        <h1>User Accounts</h1>

        <div class="search-bar">
            <button class="create-account-btn" onclick="window.location.href='CreateAccount'">+ Create Account</button>
        </div>

        <table class="accounts-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Role</th>
                    <th>Skills</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="accounts-table-body">
                <!-- Rows will be dynamically populated -->
            </tbody>
        </table>

        <a href="homePage" class="back-btn">Back to Dashboard</a>
    </div>

    <script>
        // Function to populate the accounts table with data
        async function fetchAccounts() {
            try {
                // Replace with the actual endpoint for fetching user accounts
                const response = await fetch('/api/accounts');

                if (!response.ok) {
                    throw new Error('Failed to fetch accounts');
                }

                const accounts = await response.json();

                // Clear any existing rows
                const tableBody = document.getElementById('accounts-table-body');
                tableBody.innerHTML = '';

                // Add a row for each account
                accounts.forEach(account => {
                    const row = document.createElement('tr');

                    // Convert skills to skill tags HTML
                    const skillsHtml = account.skills ?
                        `<div class="skills-list">
                            ${account.skills.map(skill =>
                                `<span class="skill-tag">${skill}</span>`
                            ).join('')}
                         </div>` :
                        '<span>No skills listed</span>';

                    row.innerHTML = `
                        <td>${account.name}</td>
                        <td>${account.email}</td>
                        <td>${account.phone || 'N/A'}</td>
                        <td>
                            <span class="role-tag ${getRoleClass(account.role)}">${account.role}</span>
                        </td>
                        <td>${skillsHtml}</td>
                        <td>
                            <div class="action-btns">
                                <button class="edit-btn" onclick="editAccount(${account.id})">Edit</button>
                            </div>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching accounts:', error);
            }
        }

        function getRoleClass(role) {
            switch (role.toLowerCase()) {
                case 'supervisor': return 'role-supervisor';
                case 'instructor': return 'role-instructor';
                case 'ta': return 'role-ta';
                default: return '';
            }
        }

        // Function to handle editing an account
        function editAccount(accountId) {
            window.location.href = `EditAccount?id=${accountId}`;
        }

        // Fetch accounts on page load
        fetchAccounts();
    </script>
</body>
</html>
