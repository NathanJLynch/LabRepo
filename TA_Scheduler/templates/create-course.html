<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TA Scheduler - Create Course</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .create-course-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #1f2937;
        }

        p {
            color: #6b7280;
            margin-bottom: 20px;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-input:focus, .form-select:focus {
            border-color: #6366f1;
            outline: none;
        }

        .create-btn, .cancel-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .create-btn {
            background: #6366f1;
            color: #fff;
        }

        .create-btn:hover {
            background: #4f46e5;
        }

        .cancel-btn {
            background: #f3f4f6;
            color: #1f2937;
        }

        .cancel-btn:hover {
            background: #e5e7eb;
        }

        .error-message {
            color: #7f1d1d;
            background: #fecaca;
            border: 1px solid #fca5a5;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #1f2937;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="create-course-container">
        <h1>Create New Course</h1>
        <p>Fill in the course details</p>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="course-code">Course Code</label>
                <input type="text" id="course_code" name="course_code" class="form-input" placeholder="e.g. CS361" required>
            </div>

            <div class="form-group">
                <label for="course-name">Course Name</label>
                <input type="text" id="course_name" name="course_name" class="form-input" placeholder="e.g. Software Engineering" required>
            </div>

            <div class="form-group">
                <label for="course_sem">Semester</label>
                <select id="course_sem" name="course_sem" class="form-select" required>
                    <option value="">Select Semester</option>
                    <option value="fall-2024">Fall 2024</option>
                    <option value="spring-2025">Spring 2025</option>
                    <option value="summer-2025">Summer 2025</option>
                </select>
            </div>

            <div class="form-group">
                <label for="course-instructor">Course Instructor</label>
                <input type="text" id="course_instructor" name="course_instructor" class="form-input" placeholder="e.g. Micheal Sampson" required>
            </div>

            <button type="submit" class="create-btn">Create Course</button>
            <button type="button" class="cancel-btn" onclick="window.location.href='Courses'">Cancel</button>
        </form>
        <div id="error-message" class="error-message"></div>
    </div>

    <script>
        const form = document.getElementById('create-course-form');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const courseCode = document.getElementById('course-code').value;
            const courseName = document.getElementById('course-name').value;
            const semester = document.getElementById('semester').value;
            const courseDescription = document.getElementById('course-description').value;

            if (!semester) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Please select a semester.';
                return;
            }

            errorMessage.style.display = 'none';
            alert('Course Created Successfully!');
            window.location.href = 'Courses';
        });
    </script>
</body>
</html>
