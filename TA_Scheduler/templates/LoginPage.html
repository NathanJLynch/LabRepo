<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TA Scheduler - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #1f2937;
        }

        p {
            color: #6b7280;
            margin-bottom: 20px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-input:focus {
            border-color: #6366f1;
            outline: none;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #6366f1;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }

        .login-btn:hover {
            background: #4f46e5;
        }

        .signup-link {
            margin-top: 20px;
            font-size: 0.875rem;
        }

        .signup-link a {
            color: #6366f1;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #7f1d1d;
            background: #fecaca;
            border: 1px solid #fca5a5;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }
        .invalid_message{
            list-style-type: none;
            color: #7f1d1d;
            background: #fecaca;
            border: 1px solid #fca5a5;
            margin-top: 15px;
        }

    </style>
</head>

<body>

    <div class="login-container">
        <h1>TA Scheduler</h1>
        <p>Sign in to your account</p>

        <form method="post">
            {% csrf_token %}
            <input type="text" name="full_name" class="form-input" placeholder="Full Name" required>
            <input type="password" name="password" class="form-input" placeholder="Password" required>
            <button type="submit" class="login-btn">Sign In</button>
        </form>

            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class = invalid_message>
                            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
