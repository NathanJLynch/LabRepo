<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TA Scheduler - Edit Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .edit-account-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #1f2937;
        }

        p {
            color: #6b7280;
            margin-bottom: 20px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-input:focus {
            border-color: #6366f1;
            outline: none;
        }

        .form-select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
        }

        .save-btn, .cancel-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .save-btn {
            background: #6366f1;
            color: #fff;
        }

        .save-btn:hover {
            background: #4f46e5;
        }

        .cancel-btn {
            background: #f3f4f6;
            color: #1f2937;
        }

        .cancel-btn:hover {
            background: #e5e7eb;
        }

        .error-message {
            color: #7f1d1d;
            background: #fecaca;
            border: 1px solid #fca5a5;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="edit-account-container">
        <h1>Edit Account</h1>
        <p>Update your account information</p>
        <form id="edit-account-form">
            <input type="text" id="full-name" class="form-input" placeholder="Full Name" value="John Doe" required>
            <input type="email" id="email" class="form-input" placeholder="Email Address" value="john.doe@university.edu" required>
            <input type="password" id="current-password" class="form-input" placeholder="Current Password" required>
            <input type="password" id="new-password" class="form-input" placeholder="New Password (optional)">
            <input type="password" id="confirm-new-password" class="form-input" placeholder="Confirm New Password">
            <select id="user-role" class="form-select" required>
                <option value="instructor" selected>Instructor</option>
                <option value="supervisor">Supervisor</option>
                <option value="ta">Teaching Assistant</option>
            </select>
            <button type="submit" class="save-btn">Save Changes</button>
            <button type="button" class="cancel-btn" onclick="window.location.href='LoginPage'">Cancel</button>
        </form>
        <div id="error-message" class="error-message"></div>
    </div>

    <script>
        const form = document.getElementById('edit-account-form');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmNewPassword = document.getElementById('confirm-new-password').value;

            if (newPassword !== confirmNewPassword) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'New passwords do not match.';
                return;
            }

            if (currentPassword !== 'password') {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Current password is incorrect.';
                return;
            }

            errorMessage.style.display = 'none';
            alert('Account Updated Successfully!');
            window.location.href = 'home.html';
        });
    </script>
</body>
</html>
